<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="calculator d-grid px-5 py-5 ">
            <input class="input" type="text">
            <div class="calculator_keys">
                <div class="row my-3">
                    <button class=" btn-sm btn-warning operator col-3" id="plus" value="+">+</button>
                    <button class="operator btn-sm btn-warning operator col-2" id="subtraction" value="-">-</button>
                    <button class="operator btn-sm btn-warning operator col-2" id="multiply" value="*">*</button>
                    <button class="operator btn-sm btn-warning operator col-2" id="division" value="/">/</button>
                    <button class="operator btn-sm btn-warning operator col-2" id="mod" value="%">MOD</button>
                </div>
                
                <div class="row">
                    <div class="col-9">
                        <div class="row ">
                            <button class="btn-sm btn-light col-4 no"  value="9">9</button>
                            <button class="btn-sm btn-light col-4 no" value="8">8</button>
                            <button class="btn-sm btn-light col-4 no" value="7">7</button>
                        </div>
            
                        <div class="row">
                            <button class="btn-sm btn-light col-4 no"  value="6">6</button>
                            <button class="btn-sm btn-light col-4 no" value="5">5</button>
                            <button class="btn-sm btn-light col-4 no" value="4">4</button>
                        </div>
            
                        <div class="row">
                            <button class="btn-sm btn-light col-4 no"  value="3">3</button>
                            <button class="btn-sm btn-light col-4 no" value="2">2</button>
                            <button class="btn-sm btn-light col-4 no" value="1">1</button>
                        </div>
                        
                
                        <div class="row ">
                            <button class="btn-sm btn-light col-4 no" value="0">0</button>
                            <button class="btn-sm btn-light col-4 no decimal" value=".">.</button>
                            <button class="btn-sm btn-danger col-4 no clear" value="clear">AC</button>
                        </div>
                    </div>
                    
                    
            
                    <button value="=" class="equal col-3 btn-sm btn-primary">=</button>
                </div>
            </div>    
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
